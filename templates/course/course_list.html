{% extends 'base.html' %}

{% block content %}
<h2 class="my-4">List of Courses</h2>

<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.title }}</td>
            <td>{{ course.description }}</td>
            <td>
                <a href="{% url 'update_course' course.id %}" class="btn btn-warning btn-sm">Update</a>
                <a href="{% url 'delete_course' course.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">No courses found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'add_course' %}" class="btn btn-primary">Add New Course</a>
{% endblock %}
